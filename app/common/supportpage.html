<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What we can help? - Electrical Bus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #a511fb;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #7007f2;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-info, .contact-form {
            width: 48%;
        }
        .contact-info {
            font-size: 1rem;
        }
        .contact-info h3 {
            color: #0078d7;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info a {
            color: #0078d7;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background: #05090b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .contact-form button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>How We Can help you?</h1>
    </header>

    <div class="container">
        
        <div class="contact-info">
            <h3>Contact Us</h3>
            <p><strong>WhatsApp:</strong> <a href="https://wa.me/6281358933539">+62 813 589 335 39</a> (Chat with us for a quick response)</p>
            <p><strong>Email:</strong> <a href="mailto:support@terratopia.com">support@novaBus</a> (Send us detailed questions)</p>
            <p><strong>Phone:</strong> (021) 1234-5678 (Available during working hours 09:00 - 17:00 WIB)</p>
        </div>

    
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
